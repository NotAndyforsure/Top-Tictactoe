<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Top-Tictactoe</title>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
      <div class="forms winner" id="winner">
        <div><h1 class="anouncer" id="anouncer">X for the win!!!!!</h1></div>
        <div>
          <button id="repeat">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="2em"
              heigth="2em"
            >
              <title>rotate-left</title>
              <path
                d="M13,4.07V1L8.45,5.55L13,10V6.09C15.84,6.57 18,9.03 18,12C18,14.97 15.84,17.43 13,17.91V19.93C16.95,19.44 20,16.08 20,12C20,7.92 16.95,4.56 13,4.07M7.1,18.32C8.26,19.22 9.61,19.76 11,19.93V17.9C10.13,17.75 9.29,17.41 8.54,16.87L7.1,18.32M6.09,13H4.07C4.24,14.39 4.79,15.73 5.69,16.89L7.1,15.47C6.58,14.72 6.23,13.88 6.09,13M7.11,8.53L5.7,7.11C4.8,8.27 4.24,9.61 4.07,11H6.09C6.23,10.13 6.58,9.28 7.11,8.53Z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="forms" id="forms">
        <div>
          <input
            type="text"
            class="player1"
            id="player1"
            placeholder="PlayerX's name:"
            minlength="3"
            maxlength="10"
          />
          <p class="playerwarn" id="playerwarn1">
            Add at least 3 characters or numbers
          </p>
        </div>
        <div>
          <input
            autocomplete="off"
            type="text"
            class="player2"
            id="player2"
            placeholder="playerO's name:"
            minlength="3"
            maxlength="10"
          />
          <p class="playerwarn" id="playerwarn2">
            Add at least 3 characters or numbers
          </p>
        </div>
        <button class="formbtn" id="formbtn">Save</button>
      </div>
      <div class="gameboard" id="gamedisplay">
        <div class="topleft" id="topleft"></div>
        <div class="topcenter" id="topcenter"></div>
        <div class="topright" id="topright"></div>
        <div class="middleleft" id="middleleft"></div>
        <div class="middlecenter" id="middlecenter"></div>
        <div class="middleright" id="middleright"></div>
        <div class="bottomleft" id="bottomleft"></div>
        <div class="bottomcenter" id="bottomcenter"></div>
        <div class="bottomright" id="bottomright"></div>
      </div>

      <div class="gamecontrols">
        <button class="pvsp" id="pvsp">
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
            />
          </svg>
          Vs
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
            />
          </svg>
        </button>
      </div>
    </main>
  </body>
</html>
